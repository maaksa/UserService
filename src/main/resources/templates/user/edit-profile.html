<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Edit Profile</title>
</head>

<body>

<div class="container">

    <h3>Edit</h3>
    <hr>


    <form action="#" th:action="@{/user/saveEditProfile}"
          th:object="${userEdit}" method="POST">

        <div class="form-group">
            <label class="control-label"> Name </label><input
                class="form-control" th:field="*{ime}" required
                autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <label class="control-label"> Surname </label> <input
                class="form-control"
                th:field="*{prezime}" required autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <label class="control-label"> Email </label> <input
                class="form-control"
                th:field="*{email}"  required autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <label class="control-label"> Passport </label> <input
                class="form-control"
                th:field="*{brojPasosa}" required autofocus="autofocus"/>
        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/user/profile}">Back to the profile </a>

</div>
</body>

</html>
