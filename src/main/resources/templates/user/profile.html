<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>User</title>
</head>

<body>

<div class="container">

    <h3>User</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/user/showFormForAddCard}"
       class="btn btn-primary btn-sm mb-3">
        Add Credit Card
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Passport</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="usr : ${user}">

            <td th:text="${usr.ime}"/>
            <td th:text="${usr.prezime}"/>
            <td th:text="${usr.email}"/>
            <td th:text="${usr.brojPasosa}"/>


            <td>

                <!-- Add "edit" button/link -->
                <a th:href="@{/user/showFormForUpdate(userId=${usr.id})}"
                   class="btn btn-info btn-sm">
                    Edit
                </a>
                |
                <a th:href="@{/user/showCards(userId=${usr.id})}"
                   class="btn btn-info btn-sm">
                    Show Credit Cards
                </a>

            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
